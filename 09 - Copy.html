<!DOCTYPE html>
<html lang="en">

<head>
    <title>table stucture practice page</title>
    <style>
        .bg1 {
            background-color: green;
        }
        
        .bg2 {
            background-color: grey;
        }
        
        .bg3 {
            background-color: hotpink;
        }
        
        .bg4 {
            background-color: khaki;
        }
        
        .maibox {
            width: 1200px;
            color: lavenderblush;
            margin: auto;
        }
        
        .row {
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="maibox">
        <div class="row">
            <div class="bg2" style="width: 200px;height: 200px; float: left;"></div>
            <div class="bg3" style="width: 1000px;height: 200px;float: left;"></div>
        </div>

        <div class="row">
            <div class="bg1" style="width: 400px;height: 200px; float: left;"></div>
            <div class="bg4" style="width: 400px;height: 200px;float: left;"></div>
            <div class="bg2" style="width: 400px;height: 200px;float: left;"></div>
        </div>
        <div class="row">
            <div class="bg2" style="width: 600px;height: 200px; float: left;"></div>
            <div class="bg3" style="width: 600px;height: 200px;float: left;"></div>
        </div>
    </div>




</body>

</html>
